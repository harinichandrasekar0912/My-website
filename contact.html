  <main class="content contact">
    <h1>CONTACT ME</h1>
    <p>If youâ€™d like to get in touch, please fill out the form below.</p>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/xeokaqew" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="contact-message" class="message"></p>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('contact-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          msg.textContent = "Thanks for reaching out! I'll get back to you soon.";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "Oops! Something went wrong. Please try again.";
          msg.style.color = "red";
        }
      } catch (error) {
        msg.textContent = "Submission failed. Check your internet and try again.";
        msg.style.color = "red";
      }
    });
  </script>


  <!-- Toggle script -->
  <script>
    const burger   = document.getElementById('hamburger');
    const nav      = document.getElementById('navLinks');
    const overlay  = document.getElementById('navOverlay');

    function toggleMenu(){
      nav.classList.toggle('open');
      overlay.style.display = nav.classList.contains('open') ? 'block' : 'none';
    }

    burger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
  </script>
