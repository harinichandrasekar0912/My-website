<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- favicon -->
<link rel="icon" href="assets/logo-sphere.png" type="image/png" sizes="32x32">

  <title>Resume | Harini C</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand">
  <img src="assets/logo-sphere.png" alt="Site logo" class="logo-img">
  <span class="logo-text">HARINI CHANDRASEKAR</span>
</div>


      <!-- Mobile toggle -->
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html" class="active">ABOUT ME</a></li>
        <li><a href="projects.html">MY PROJECTS</a></li>
        <li><a href="resume.html">RESUME</a></li>
        <li><a href="contact.html">CONTACT ME</a></li>
      </ul>
    </nav>
    <div class="overlay" id="navOverlay"></div>
  </header>
  <main class="content resume">
    <h1>DOWNLOAD MY RESUME</h1>
    <p>Please enter your email below and click "Get Resume".</p>
    
    <form id="resume-form" class="resume-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your email" required />
      <button type="submit">Get Resume</button>
    </form>

    <p id="message" class="message"></p>
  </main>

  <script>
    const form = document.getElementById('resume-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      if (!email) {
        message.textContent = "Please enter a valid email.";
        message.style.color = 'red';
        return;
      }

      // Here, you would add backend logic to email the resume.
      // For now, we simulate success and provide direct download.

      message.style.color = 'green';
      message.textContent = "Thank you! Your download will begin shortly.";

      // Trigger resume download
      const link = document.createElement('a');
      link.href = 'assets/files/Harini_Chandrasekar_Resume.pdf'; // your resume pdf path
      link.download = 'Harini_Chandrasekar_Resume.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      form.reset();
    });
  </script>


  <!-- Toggle script -->
  <script>
    const burger   = document.getElementById('hamburger');
    const nav      = document.getElementById('navLinks');
    const overlay  = document.getElementById('navOverlay');

    function toggleMenu(){
      nav.classList.toggle('open');
      overlay.style.display = nav.classList.contains('open') ? 'block' : 'none';
    }

    burger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
  </script>
</body>
</html>
